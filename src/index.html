<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <section id="form">
    <div id="main" class="grid w-full min-h-screen place-content-center items-center">
        <div id="info" class=" bg-green-400 p-10 text space-y-2 rounded-lg shadow-lg shadow-red-300">
            <div class="space-y-2">
                <label class="text-lg font-semibold text-gray-500" for="Name">Name</label> <br>
            <input class="rounded-md outline-orange-300 outline-1 py-1 w-full" type="text" name="name" id=""> <br>
            </div>
            <div class="space-y-2">
                <label class="text-lg font-semibold text-gray-500" for="Email">Email</label> <br>
            <input class="rounded-md outline-orange-300 outline-1 py-1 w-full" type="email" name="email" id=""> <br>
            </div class="space-y-2">
            <div class="space-y-2">
                <label class="text-lg font-semibold text-gray-500" for="pass">Password</label> <br>
            <input class="rounded-md outline-orange-300 outline-1 py-1 w-full" type="password" name="password" id=""><br>
            </div>
            <div class="py-5">
                <button class="font-semibold text-white py-1 text-xl bg-green-600 hover:bg-green-700 w-full rounded-lg text-" type="submit">Log in</button>
            </div>
            <div class="flex flex-row gap-2">
                <input type="checkbox" name="" id="">
                <h1 class="font-normal">I agree with <span class="text-">terms </span>& <span class="text-">conditions</span></h1>
            </div>
        </div>
    </div>
  </section>
</body>
</html>
